<html ng-app="nmSpinnerApp">
<head>
  <title>ngModel Spinner</title>
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <!--<script type="text/javascript" src="http://code.angularjs.org/snapshot/angular.js"></script>-->
  <script type="text/javascript" src="../js/ch06/ng-model-spinner.js"></script>
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">  
</head>
<body style="padding: 50px;" ng-controller="ScopeCtrl">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading"><b>Job Application Form</b></div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-xs-4 col-lg-2 control-label">
                Rate Yourself:
              </label>
              <div class="col-xs-8 col-lg-10">
                <adia-spinner ng-model="rating" data-step="1" data-min="1" data-max="5" on-change="getRating()"></adia-spinner>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 col-lg-2 control-label">
                Availability for Interview:
              </label>
              <div class="col-xs-8 col-lg-10">
                <adia-spinner ng-model="weekday" data-type="list" data-list="arrWeekday" on-change="getWeekday"></adia-spinner>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 col-lg-2 control-label"></label>
              <div class="col-xs-8 col-lg-10">
                <button class="btn btn-lg btn-primary" ng-click="submit()">I'm Interested</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
